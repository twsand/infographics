<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Political Infographics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #0a0a0a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .viewer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 56px;
      overflow: hidden;
    }

    .viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #111;
    }

    /* Bottom navigation - always visible */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #0a0a0a;
      border-top: 1px solid #222;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
      z-index: 1000;
    }

    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 500px;
      width: 100%;
    }

    .nav-arrow {
      width: 56px;
      height: 48px;
      background: transparent;
      border: none;
      color: #e94560;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .nav-arrow:active {
      background: rgba(233, 69, 96, 0.2);
    }

    .nav-arrow:disabled {
      color: #333;
      cursor: default;
    }

    .nav-arrow svg {
      width: 32px;
      height: 32px;
      stroke: currentColor;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    /* Center info */
    .nav-info {
      flex: 1;
      text-align: center;
      min-width: 0;
      padding: 0 8px;
    }

    .nav-title {
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .nav-count {
      color: #888;
      font-size: 12px;
      margin-top: 2px;
    }

    /* Overview modal */
    .overview {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      display: none;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .overview.visible {
      display: flex;
    }

    .overview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .overview-title {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
    }

    .overview-close {
      width: 48px;
      height: 48px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overview-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    .overview-item {
      aspect-ratio: 4/3;
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 8px;
    }

    .overview-item:active {
      border-color: #e94560;
      background: #222;
    }

    .overview-item.current {
      border-color: #e94560;
    }

    .overview-item .number {
      color: #e94560;
      font-size: 24px;
      font-weight: 700;
    }

    .overview-item .label {
      color: #888;
      font-size: 10px;
      text-align: center;
      margin-top: 4px;
      line-height: 1.2;
    }

    /* Menu button */
    .menu-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      width: 48px;
      height: 48px;
      background: rgba(10, 10, 10, 0.8);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      z-index: 500;
    }

    .menu-btn span {
      width: 20px;
      height: 2px;
      background: #fff;
      border-radius: 1px;
    }

    @media (max-width: 400px) {
      .nav-title {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <main class="viewer">
    <iframe id="frame" src="" title="Infographic viewer"></iframe>
  </main>

  <button class="menu-btn" id="menuBtn" aria-label="Show overview">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav class="bottom-nav" id="nav">
    <div class="nav-inner">
      <button class="nav-arrow prev" id="prevBtn" aria-label="Previous">
        <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
      </button>
      <div class="nav-info" id="navInfo">
        <div class="nav-title" id="navTitle">Breaking Precedent</div>
        <div class="nav-count" id="navCount">1 of 11</div>
      </div>
      <button class="nav-arrow next" id="nextBtn" aria-label="Next">
        <svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
      </button>
    </div>
  </nav>

  <div class="overview" id="overview">
    <div class="overview-header">
      <span class="overview-title">All Infographics</span>
      <button class="overview-close" id="overviewClose" aria-label="Close overview">&times;</button>
    </div>
    <div class="overview-grid" id="overviewGrid"></div>
  </div>

  <script>
    const slides = [
      { file: 'trump_precedent_breaking_infographic.html', title: 'Breaking Precedent' },
      { file: 'fox-news-infographic.html', title: 'Media Context' },
      { file: 'research-censorship-infographic.html', title: 'Silencing Science' },
      { file: 'big-beautiful-bill.html', title: 'The Tax Bill' },
      { file: 'wealth-infographic.html', title: 'Who Benefits' },
      { file: 'economic-infographic.html', title: 'Economy Facts' },
      { file: 'trump-profits-infographic.html', title: 'Personal Profits' },
      { file: 'trump_pardons_infographic.html', title: 'Pardons for Sale' },
      { file: 'open-border-infographic.html', title: 'Border Myth' },
      { file: 'deportation-infographic.html', title: 'Who Gets Deported' },
      { file: 'detention-conditions.html', title: 'Detention Reality' }
    ];

    let currentIndex = 0;

    const frame = document.getElementById('frame');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const navTitle = document.getElementById('navTitle');
    const navCount = document.getElementById('navCount');
    const navInfo = document.getElementById('navInfo');
    const menuBtn = document.getElementById('menuBtn');
    const overview = document.getElementById('overview');
    const overviewGrid = document.getElementById('overviewGrid');
    const overviewClose = document.getElementById('overviewClose');

    // Build overview grid
    slides.forEach((slide, i) => {
      const item = document.createElement('div');
      item.className = 'overview-item';
      item.innerHTML = `<span class="number">${i + 1}</span><span class="label">${slide.title}</span>`;
      item.addEventListener('click', () => {
        goTo(i);
        hideOverview();
      });
      overviewGrid.appendChild(item);
    });

    function goTo(index) {
      if (index < 0 || index >= slides.length) return;
      currentIndex = index;

      frame.src = slides[index].file;
      navTitle.textContent = slides[index].title;
      navCount.textContent = `${index + 1} of ${slides.length}`;

      // Update overview
      document.querySelectorAll('.overview-item').forEach((item, i) => {
        item.classList.toggle('current', i === index);
      });

      // Update arrow states
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === slides.length - 1;
    }

    function next() {
      if (currentIndex < slides.length - 1) goTo(currentIndex + 1);
    }

    function prev() {
      if (currentIndex > 0) goTo(currentIndex - 1);
    }

    function showOverview() {
      overview.classList.add('visible');
    }

    function hideOverview() {
      overview.classList.remove('visible');
    }

    // Event listeners
    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);
    navInfo.addEventListener('click', showOverview);
    menuBtn.addEventListener('click', showOverview);
    overviewClose.addEventListener('click', hideOverview);

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (overview.classList.contains('visible')) {
        if (e.key === 'Escape') hideOverview();
        return;
      }

      switch (e.key) {
        case 'ArrowLeft':
          prev();
          break;
        case 'ArrowRight':
          next();
          break;
        case 'Escape':
          showOverview();
          break;
      }
    });

    // Fix keyboard focus after tab switch
    document.body.setAttribute('tabindex', '-1');

    window.addEventListener('focus', () => {
      document.body.focus();
    });

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        document.body.focus();
      }
    });

    document.addEventListener('click', () => {
      setTimeout(() => document.body.focus(), 0);
    });

    // Initialize
    goTo(0);
    document.body.focus();
  </script>
</body>
</html>
