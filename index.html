<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Political Infographics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #0a0a0a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .viewer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 60px;
      overflow: hidden;
    }

    .viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #111;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
      z-index: 1000;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .bottom-nav.hidden {
      transform: translateY(100%);
      opacity: 0;
    }

    .nav-arrow {
      width: 48px;
      height: 48px;
      background: transparent;
      border: none;
      color: #e94560;
      font-size: 32px;
      font-weight: 300;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .nav-arrow:hover {
      background: rgba(233, 69, 96, 0.1);
    }

    .nav-arrow:active {
      background: rgba(233, 69, 96, 0.2);
    }

    .nav-arrow:disabled {
      color: #333;
      cursor: default;
    }

    .nav-arrow:disabled:hover {
      background: transparent;
    }

    .nav-arrow svg {
      width: 28px;
      height: 28px;
      stroke: currentColor;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    .pagination {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      flex: 1;
      min-width: 0;
    }

    .position {
      color: #fff;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .dots {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
    }

    .dot {
      width: 28px;
      height: 28px;
      padding: 0;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dot svg {
      width: 10px;
      height: 10px;
    }

    .dot circle {
      fill: #333;
      transition: fill 0.2s, r 0.2s;
    }

    .dot:hover circle {
      fill: #555;
    }

    .dot.active circle {
      fill: #e94560;
      r: 6;
    }

    /* Overview modal */
    .overview {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      display: none;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .overview.visible {
      display: flex;
    }

    .overview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .overview-title {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
    }

    .overview-close {
      width: 48px;
      height: 48px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overview-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    .overview-item {
      aspect-ratio: 4/3;
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      padding: 8px;
    }

    .overview-item:hover {
      border-color: #e94560;
      background: #222;
    }

    .overview-item.current {
      border-color: #e94560;
    }

    .overview-item .number {
      color: #e94560;
      font-size: 24px;
      font-weight: 700;
    }

    .overview-item .label {
      color: #888;
      font-size: 10px;
      text-align: center;
      margin-top: 4px;
      line-height: 1.2;
    }

    /* Menu button */
    .menu-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      width: 48px;
      height: 48px;
      background: rgba(10, 10, 10, 0.8);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      z-index: 500;
      transition: opacity 0.3s;
    }

    .menu-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .menu-btn span {
      width: 20px;
      height: 2px;
      background: #fff;
      border-radius: 1px;
    }

    @media (max-width: 400px) {
      .dots {
        gap: 6px;
      }
      .dot {
        width: 8px;
        height: 8px;
      }
    }
  </style>
</head>
<body>
  <main class="viewer">
    <iframe id="frame" src="" title="Infographic viewer"></iframe>
  </main>

  <button class="menu-btn" id="menuBtn" aria-label="Show overview">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav class="bottom-nav" id="nav">
    <button class="nav-arrow prev" id="prevBtn" aria-label="Previous"><svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg></button>
    <div class="pagination">
      <span class="position" id="position">1 of 11</span>
      <div class="dots" id="dots"></div>
    </div>
    <button class="nav-arrow next" id="nextBtn" aria-label="Next"><svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg></button>
  </nav>

  <div class="overview" id="overview">
    <div class="overview-header">
      <span class="overview-title">All Infographics</span>
      <button class="overview-close" id="overviewClose" aria-label="Close overview">&times;</button>
    </div>
    <div class="overview-grid" id="overviewGrid"></div>
  </div>

  <script>
    const slides = [
      { file: 'trump_precedent_breaking_infographic.html', title: 'Breaking Precedent' },
      { file: 'fox-news-infographic.html', title: 'Media Context' },
      { file: 'research-censorship-infographic.html', title: 'Silencing Science' },
      { file: 'big-beautiful-bill.html', title: 'The Tax Bill' },
      { file: 'wealth-infographic.html', title: 'Who Benefits' },
      { file: 'economic-infographic.html', title: 'Economy Facts' },
      { file: 'trump-profits-infographic.html', title: 'Personal Profits' },
      { file: 'trump_pardons_infographic.html', title: 'Pardons for Sale' },
      { file: 'open-border-infographic.html', title: 'Border Myth' },
      { file: 'deportation-infographic.html', title: 'Who Gets Deported' },
      { file: 'detention-conditions.html', title: 'Detention Reality' }
    ];

    let currentIndex = 0;
    let hideTimeout = null;
    const HIDE_DELAY = 3000;
    const SWIPE_THRESHOLD = 50;

    const frame = document.getElementById('frame');
    const nav = document.getElementById('nav');
    const menuBtn = document.getElementById('menuBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const position = document.getElementById('position');
    const dotsContainer = document.getElementById('dots');
    const overview = document.getElementById('overview');
    const overviewGrid = document.getElementById('overviewGrid');
    const overviewClose = document.getElementById('overviewClose');

    // Build dots
    slides.forEach((_, i) => {
      const dot = document.createElement('button');
      dot.className = 'dot' + (i === 0 ? ' active' : '');
      dot.setAttribute('aria-label', `Go to slide ${i + 1}`);
      dot.innerHTML = '<svg viewBox="0 0 12 12"><circle cx="6" cy="6" r="5"/></svg>';
      dot.addEventListener('click', () => goTo(i));
      dotsContainer.appendChild(dot);
    });

    // Build overview grid
    slides.forEach((slide, i) => {
      const item = document.createElement('div');
      item.className = 'overview-item';
      item.innerHTML = `<span class="number">${i + 1}</span><span class="label">${slide.title}</span>`;
      item.addEventListener('click', () => {
        goTo(i);
        hideOverview();
      });
      overviewGrid.appendChild(item);
    });

    function goTo(index) {
      if (index < 0 || index >= slides.length) return;
      currentIndex = index;

      frame.src = slides[index].file;
      position.textContent = `${index + 1} of ${slides.length}`;

      // Update dots
      document.querySelectorAll('.dot').forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });

      // Update overview
      document.querySelectorAll('.overview-item').forEach((item, i) => {
        item.classList.toggle('current', i === index);
      });

      // Update arrow states
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === slides.length - 1;

      resetHideTimer();
    }

    function next() {
      if (currentIndex < slides.length - 1) goTo(currentIndex + 1);
    }

    function prev() {
      if (currentIndex > 0) goTo(currentIndex - 1);
    }

    function showNav() {
      nav.classList.remove('hidden');
      menuBtn.classList.remove('hidden');
      resetHideTimer();
    }

    function hideNav() {
      nav.classList.add('hidden');
      menuBtn.classList.add('hidden');
    }

    function resetHideTimer() {
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(hideNav, HIDE_DELAY);
    }

    function showOverview() {
      overview.classList.add('visible');
      clearTimeout(hideTimeout);
    }

    function hideOverview() {
      overview.classList.remove('visible');
      resetHideTimer();
    }

    // Event listeners
    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);
    menuBtn.addEventListener('click', showOverview);
    overviewClose.addEventListener('click', hideOverview);

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (overview.classList.contains('visible')) {
        if (e.key === 'Escape') hideOverview();
        return;
      }

      switch (e.key) {
        case 'ArrowLeft':
          prev();
          break;
        case 'ArrowRight':
          next();
          break;
        case 'Escape':
          showOverview();
          break;
      }
    });

    // Touch/swipe handling
    let touchStartX = 0;
    let touchStartY = 0;
    let isSwiping = false;

    document.addEventListener('touchstart', (e) => {
      if (overview.classList.contains('visible')) return;
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
      isSwiping = false;
      showNav();
    }, { passive: true });

    document.addEventListener('touchmove', (e) => {
      if (overview.classList.contains('visible')) return;

      const deltaX = e.touches[0].clientX - touchStartX;
      const deltaY = e.touches[0].clientY - touchStartY;

      // If horizontal movement is greater than vertical, it's a swipe
      if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 20) {
        isSwiping = true;
      }
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      if (overview.classList.contains('visible')) return;
      if (!isSwiping) return;

      const deltaX = e.changedTouches[0].clientX - touchStartX;

      if (Math.abs(deltaX) > SWIPE_THRESHOLD) {
        if (deltaX > 0) {
          prev();
        } else {
          next();
        }
      }
    }, { passive: true });

    // Mouse/touch activity shows nav
    document.addEventListener('click', () => {
      showNav();
      // Refocus body after click (iframe steals focus)
      setTimeout(() => document.body.focus(), 0);
    });
    document.addEventListener('mousemove', showNav);

    // Capture clicks on viewer area to refocus
    document.querySelector('.viewer').addEventListener('click', () => {
      document.body.focus();
    });

    // Fix keyboard focus after tab switch
    document.body.setAttribute('tabindex', '-1');

    window.addEventListener('focus', () => {
      document.body.focus();
    });

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        document.body.focus();
      }
    });

    // Initialize
    goTo(0);
    document.body.focus();
  </script>
</body>
</html>
